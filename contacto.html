    <main id="contacto-formularios">

        <div id="carga-cv">
            <p>¿Querés ser parte de nuestro equipo?</p>
            <form action="" method="post" enctype="">
            <div id="cargar">
            <label for="cv">Carga tu C.V.</label>
            <input type="file" name="cv">
            </div>
            <input type="submit" value="enviar" id="enviar-cv">
            </form>
        </div>

        <diV id="formulario">
            <form action="" method="post" enctype="">
            <div class="form">
                <input type="text" name="nombre" required>
                <label for="nombre" class="moving-label">Nombre</label>
            </div>
            <div class="form">
                <input type="text" name="correo" required>
                <label for="correo" class="moving-label">Correo electrónico</label>
            </div>
            <div class="form">
            <label for="mensaje" id="label-text">Contanos en que te podemos ayudar</label>
            <textarea class="form-control" name="mensaje" id="mensaje"></textarea>
            </div>
            <input type="submit" value="enviar" id="btn-enviar">
            </form>
        </diV>

    </main>
